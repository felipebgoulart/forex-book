name: Generate Changelog

on:
  push:
    branches:
      - main

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Generate Changelog
        run: npx auto-changelog --template changelog-template.hbs -p -u --commit-limit false
        env:
          GITHUB_TOKEN: ${{ secrets.TEMP_SECRET }}
