name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: release-please-action
      # You may pin to the exact commit or the version.
      # uses: google-github-actions/release-please-action@f0145e31b50c56905571d69a63bbe997c0ce6dd1
      uses: google-github-actions/release-please-action@v3.1.2
      with:
        # GitHub token for creating and grooming release PRs, defaults to using secrets.GITHUB_TOKEN
        token: ${{ secrets.TEMP_SECRET }}
        release-type: node
