name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --global user.email "felipe.goulart1999@gmail.com"
          git config --global user.name "felipebgoulart"

      - name: Release
        run: npx standard-version --first-release

      - name: Push changes to GitHub
        run: |
          git push --follow-tags origin main

